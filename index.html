<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="/index.css">
</head>
<body>
    <div class="heading">
        <h1>Calculator</h1>
    </div>
    <div class="main">
    <input type="text" id="display" readonly>
<div class="text-container">
    <button id="button" onclick="
    displaycontent = '';
    document.querySelector('#display').value = displaycontent;">C</button>

    <button id="button" onclick="
    displaycontent = displaycontent + '1';
    document.querySelector('#display').value = displaycontent;">1</button>

    <button id="button"onclick="
    displaycontent = displaycontent + '2';
    document.querySelector('#display').value = displaycontent;">2</button>

    <button id="button" onclick="
    displaycontent = displaycontent + '+';
    document.querySelector('#display').value = displaycontent;">+</button>

    <button id="button" onclick="
    displaycontent = displaycontent + '3';
    document.querySelector('#display').value = displaycontent;">3</button>

    <button id="button" onclick="
    displaycontent = displaycontent + '4';
    document.querySelector('#display').value = displaycontent;">4</button>

    <button id="button" onclick="
    displaycontent = displaycontent + '-';
    document.querySelector('#display').value = displaycontent;">-</button>

    <button id="button" onclick="
    displaycontent = displaycontent + '5';
    document.querySelector('#display').value = displaycontent;">5</button>

    <button id="button" onclick="
    displaycontent = displaycontent + '6';
    document.querySelector('#display').value = displaycontent;">6</button>

    <button id="button" onclick="
    displaycontent = displaycontent + '*';
    document.querySelector('#display').value = displaycontent;">*</button>

    <button id="button" onclick="
    displaycontent = displaycontent + '7';
    document.querySelector('#display').value = displaycontent;">7</button>

    <button id="button" onclick="
    displaycontent = displaycontent + '8';
    document.querySelector('#display').value = displaycontent;">8</button>

    <button id="button" onclick="
    displaycontent = displaycontent + '/';
    document.querySelector('#display').value = displaycontent;">/</button>

    <button id="button" onclick="
    displaycontent = eval(displaycontent);
    document.querySelector('#display').value = displaycontent;">=</button>

    <button id="button" onclick="
    displaycontent = displaycontent + '9';
    document.querySelector('#display').value = displaycontent;">9</button>

    <button id="button" onclick="
    displaycontent = displaycontent + '0';
    document.querySelector('#display').value = displaycontent;">0</button>

    <button id="button" onclick="
    displaycontent = displaycontent + '.';
    document.querySelector('#display').value = displaycontent;">.</button>
    
</div>
</div>
<script src="/index.js"></script>
</body>
</html>
